<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: navbar" ></div>

<main role="main">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Tech Talent Store</h1>
            <p>This is a small e-commerce application that allows the user to purchase some of a few products that are offered here. </p>
            <p><a class="btn btn-primary btn-lg" href="/about" role="button">Learn more &raquo;</a></p>
        </div>
    </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4" th:each="product:${products}">
                    <div class="card">
                        <img class="card-img-top" style="width: 100%;height: 220px;object-fit: cover;" th:src="@{${product.getImage()}}" alt="Card image cap">
                        <div class="card-body">
                            <div class="card-title">
                                <h3 th:text="${product.getBrand()} + ' ' + ${product.getName()}"></h3>
                            </div>
                                <p class="card-text" th:text="${product.getDescription()}"></p>
                                <p class="card-text" th:text="${#numbers.formatCurrency(product.price)}"></p>
                            <form th:action="@{/product/{id}(id=${product.id})}" th:object="${get}" method="get">
                                <button class="btn btn-md btn-primary" name="Edit" value="Edit">View Product</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</main>
<br>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
